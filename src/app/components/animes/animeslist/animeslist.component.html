<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                    <h3>Lista de Animes</h3>
                    <div class="direita me-4">

                        <button type="button" class="btn btn-primary direita" mdbRipple (click)="new()">
                            Adicionar Anime
                        </button>

                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Ano</th>
                                <th>Est√∫dio</th>
                                <th>Categorias</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (anime of lista; track $index) {
                            <tr>
                                <td>{{ anime.name }}</td>
                                <td>{{ anime.year }}</td>
                                <td>{{ anime.studio.name }}</td>
                                <td>
                                    @for (cat of anime.categories; track cat.id) {
                                    <span class="badge bg-info me-1">{{ cat.name }}</span>
                                    }
                                </td>
                                <td class="direita">
                                    <button type="button" class="btn btn-primary me-3" mdbRipple (click)="edit(anime)">
                                        Editar
                                    </button>
                                    <button type="button" class="btn btn-danger" mdbRipple (click)="deleteById(anime)">
                                        Deletar
                                    </button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>

<ng-template #modalAnimeDetail>
    <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">

        <app-animesdetails [anime]="animeEdit" (retorno)="retornoDetail($event)"></app-animesdetails>

    </div>
    <div class="modal-footer">
    </div>
</ng-template>

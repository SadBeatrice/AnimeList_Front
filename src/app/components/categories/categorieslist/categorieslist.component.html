<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h3>Lista de Categorias</h3>
          <div class="direita me-4">
            <button type="button" class="btn btn-primary direita" mdbRipple (click)="new()">
              Adicionar Categoria
            </button>
          </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
              </tr>
            </thead>
            <tbody>
              @for (category of lista; track category.id) {
              <tr>
                <td>{{ category.name }}</td>
                <td class="direita">
                  <button type="button" class="btn btn-primary me-3" mdbRipple (click)="edit(category)">
                    Editar
                  </button>
                  <button type="button" class="btn btn-danger" mdbRipple (click)="deleteById(category)">
                    Deletar
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #modalCategoryDetail>
  <div class="modal-header">
    <h5 class="modal-title">Detalhes da Categoria</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-categoriesdetails [category]="categoryEdit" (retorno)="retornoDetail($event)"></app-categoriesdetails>
  </div>
  <div class="modal-footer"></div>
</ng-template>

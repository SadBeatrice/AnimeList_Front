<div class="container">

    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 centralizar topo">

            <div class="card">
                <form (ngSubmit)="logar()">
                    <div class="card-body">
                        <h4>Login:</h4>
                        <mdb-form-control>
                            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="login.username"
                                name="username" />
                            <label mdbLabel class="form-label" for="usuario">Usu√°rio</label>
                        </mdb-form-control>
                        <br />
                        <mdb-form-control>
                            <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="login.password"
                                name="password" />
                            <label mdbLabel class="form-label" for="senha">Senha</label>
                        </mdb-form-control>
                        <br />
                        <button type="submit" class="btn btn-primary" mdbRipple>
                            Acessar
                        </button>
                    </div>
                </form>
            </div>

        </div>

        <div class="col-lg-4"></div>

    </div>
</div>
